<div class="card">
	<div class="card__avatar"></div>
	<div class="card__info">
		<div class="card__availability">Available today!</div>

		<div class="price-info">
			<div class="price-info__discount">
				<!-- TODO: Add pipe for discount and price -->
				<span>- {{game.discount * 100}} %</span>
			</div>
			<div class="price-info__price">
				<small class="price-info__oldprice">${{game.price}}</small><br>
				<span class="price-info__newprice">${{game.price * game.discount}} USD</span>
			</div>
		</div>
	</div>
</div>
