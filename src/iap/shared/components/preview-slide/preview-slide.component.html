<div class="slide">
	<div class="slide__avatar"></div>

	<div class="slide__information">
		<h1 class="slide__title">{{ data.name }}</h1>
		<div class="slide__screenshot-grid">
			<div class="slide__screenshot"></div>
			<div class="slide__screenshot"></div>
			<div class="slide__screenshot"></div>
			<div class="slide__screenshot"></div>
		</div>
		<p class="slide__description">{{ data.description }}</p>
		<div class="slide__price">
			<label>
				{{ data.price || 'free' }}
				<ng-container *ngIf="data.price">$</ng-container>
			</label>
		</div>
	</div>
</div>
